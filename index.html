<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- input -->
      <div class="input">
        <form>
          <input type="number" placeholder="nhập số n" id="input__num" />
          <button type="button" class="btn btn-primary" id="input__btn">
            thêm số
          </button>
        </form>
        <div class="alert alert-primary" id="input__alert"></div>
      </div>
      <!-- tính tổng các phần tử trong mảng -->
      <div class="Sum">
        <button type="button" class="btn btn-info" id="btn__sum">
          tổng số dương
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="sum__form">
          <button type="button" class="btn btn-primary" id="sum__btn">
            tính tổng
          </button>
          <div class="alert alert-primary" id="sum__alert"></div>
        </form>
      </div>
      <!-- đếm các phần tử dương -->
      <div class="count">
        <button type="button" class="btn btn-info" id="btn__count">
          đếm số dương
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="count__form">
          <button type="button" class="btn btn-primary" id="count__btn">
            đếm số
          </button>
          <div class="alert alert-primary" id="count__alert"></div>
        </form>
      </div>
      <!-- tìm số nhỏ nhất -->
      <div class="findMin">
        <button type="button" class="btn btn-info" id="btn__findMin">
          tìm số nhỏ nhất
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="findMin__form">
          <button type="button" class="btn btn-primary" id="findMin__btn">
            tìm số nhỏ nhất
          </button>
          <div class="alert alert-primary" id="findMin__alert"></div>
        </form>
      </div>
      <!-- tìm số dương nhỏ nhất -->
      <div class="findMinPositive">
        <button type="button" class="btn btn-info" id="btn__findMinPositive">
          tìm số dương nhỏ nhất
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="findMinPositive__form">
          <button
            type="button"
            class="btn btn-primary"
            id="findMinPositive__btn"
          >
          tìm số dương nhỏ nhất
          </button>
          <div class="alert alert-primary" id="findMinPositive__alert"></div>
        </form>
      </div>
      <!-- tim số chẵn cuối cùng-->
      <div class="numEven">
        <button type="button" class="btn btn-info" id="btn__numEven">
          tìm số chẵn cuối cùng
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="numEven__form">
          <button
            type="button"
            class="btn btn-primary"
            id="numEven__btn"
          >
          tìm số chẵn cuối cùng
          </button>
          <div class="alert alert-primary" id="numEven__alert"></div>
        </form>
      </div>
      <!-- Đổi chỗ -->
      <div class="translocate">
        <button type="button" class="btn btn-info" id="btn__translocate">
          đổi chỗ
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="translocate__form">
          <input type="number" placeholder="nhập số vị trí 1" id="translocate__num1">
          <input type="number" placeholder="nhập số vị trí 2" id="translocate__num2">
          <button
            type="button"
            class="btn btn-primary"
            id="translocate__btn"
          >
          đổi chỗ
          </button>
          <div class="alert alert-primary" id="translocate__alert"></div>
        </form>
      </div>
      <!-- sắp xếp -->
      <div class="arrange">
        <button type="button" class="btn btn-info" id="btn__arrange">
          sắp xếp tăng dần
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="arrange__form">
          <button
            type="button"
            class="btn btn-primary"
            id="arrange__btn"
          >
          sắp xếp tăng dần
          </button>
          <div class="alert alert-primary" id="arrange__alert"></div>
        </form>
      </div>
      <!-- tìm số nguyên tố đầu tiên -->
      <div class="Prime">
        <button type="button" class="btn btn-info" id="btn__Prime">
          tìm số nguyên tố đầu tiên
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="Prime__form">
          <button
            type="button"
            class="btn btn-primary"
            id="Prime__btn"
          >
          tìm số nguyên tố đầu tiên
          </button>
          <div class="alert alert-primary" id="Prime__alert"></div>
        </form>
      </div>
      <!-- đếm số nguyên -->
      <div class="countIntegers">
        <button type="button" class="btn btn-info" id="btn__countIntegers">
          đếm số nguyên
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="countIntegers__form">
          <input type="number" placeholder="nhập số" id="addNum">
          <button
            type="button"
            class="btn btn-primary"
            id="addNum__btn"
          >
          thêm số
          </button>
          <div class="alert alert-primary" id="addNum__alert"></div>
          <button
            type="button"
            class="btn btn-primary"
            id="countIntegers__btn"
          >
          đếm số nguyên
          </button>
          <div class="alert alert-primary" id="countIntegers__alert"></div>
        </form>
      </div>
      <!-- so sánh số âm và số dương -->
      <div class="compare">
        <button type="button" class="btn btn-info" id="btn__compare">
          so sánh số âm và số dương
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <form class="d-none" id="compare__form">
          <button
            type="button"
            class="btn btn-primary"
            id="compare__btn"
          >
          so sánh
          </button>
          <div class="alert alert-primary" id="compare__alert"></div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
